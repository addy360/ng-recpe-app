<div class="row">
	<div class="col-md-6 mx-auto">
		<form>
			<div class="form-row">
				<div class="col-md-8 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" #name>
				</div>
				<div class="col-md-4 form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" class="form-control" #amount>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-outline-info btn-block" (click)="onAdd()">Add ingredient</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-outline-danger btn-block">Delete</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-outline-secondary btn-block">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
