<div class="card">
	<div class="card-header">
		{{recipe.name}}
	</div>
	<img src="{{recipe.imgPath}}" class="card-img-top">
	<div class="card-body">
		<p class="card-text">{{recipe.description}}</p>
		<p class="card-text">Ingredients</p>
	</div>
	<div class="card-footer">
		<div class="dropdown">
			<button class="btn btn-info dropdown-toggle" id="dmenu" data-toggle="dropdown">Action</button>
			<div class="dropdown-menu" aria-labelledby="dmenu">
				<a href="#" class="dropdown-item">Add ingredient</a>
				<a href="#" class="dropdown-item">Edit recipe</a>
				<a href="#" class="dropdown-item">Delete recipe</a>
			</div>
		</div>
	</div>
</div>
