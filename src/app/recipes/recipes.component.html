<div class="row">
	<div class="col-md-5">
		<app-recipe-list (selectedRecipe)="onRecipe($event)"></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-detail *ngIf="selectedRecipe; else info" [recipe]="selectedRecipe"></app-recipe-detail>
		<ng-template #info>
			<div class="alert alert-warning">
				please select a Recipe
			</div>
		</ng-template>
	</div>
</div>
