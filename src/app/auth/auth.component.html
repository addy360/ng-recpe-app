<div class="row">
	<div class="col-md-6 mx-auto">
		<div *ngIf="isLoading" class="text-center">
			<app-spinner></app-spinner>
		</div>
		<div class="card card-body" *ngIf="!isLoading">
			<div class="alert alert-danger" *ngIf="error">{{error}}</div>
			<form #form="ngForm" (ngSubmit)="onSubmit(form)">
				<h5 class="text-center" >{{isLogIn? "Enter your credentials to login":"Please fill out the form to register"}}</h5>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email" name="email" ngModel required >
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password"  ngModel required minlength="6">
				</div>
				<div class="row">
					<div class="col-md-6">
						<button type="button" class="btn btn-light btn-block" (click)="onAuth()">Switch to {{isLogIn? "Sign Up":"Login"}}</button>
					</div>
					<div class="col-md-6">
						<button class="btn btn-primary" [disabled]="!form.valid">{{isLogIn? "Login":"Register"}}</button>	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
